<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Paquetes</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            padding-bottom: 80px;
        }
        #video {
            width: 100%;
            max-width: 500px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        canvas {
            display: none;
        }
        .nav-button {
            transition: all 0.3s;
        }
        .nav-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <!-- Header -->
    <div class="bg-blue-600 text-white p-4 shadow-lg">
        <h1 class="text-2xl font-bold text-center">üì¶ Gesti√≥n de Paquetes</h1>
    </div>

    <!-- Pantalla: Men√∫ Principal -->
    <div id="pantalla-menu" class="container mx-auto p-4 max-w-md">
        <div class="bg-white rounded-lg shadow-md p-6 mb-4">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Panel Principal</h2>
            <div id="contador-pendientes" class="bg-orange-100 border-l-4 border-orange-500 p-4 mb-4 rounded">
                <p class="font-bold text-orange-700">Paquetes pendientes: <span id="num-pendientes">0</span></p>
            </div>
        </div>

        <button onclick="mostrarPantalla('escanear')" class="w-full bg-blue-600 text-white py-4 px-6 rounded-lg mb-3 font-bold text-lg nav-button hover:bg-blue-700">
            üì∑ Escanear Nuevo Paquete
        </button>

        <button onclick="mostrarPantalla('pendientes')" class="w-full bg-green-600 text-white py-4 px-6 rounded-lg mb-3 font-bold text-lg nav-button hover:bg-green-700">
            üìã Ver Paquetes Pendientes
        </button>

        <button onclick="mostrarPantalla('historial')" class="w-full bg-gray-600 text-white py-4 px-6 rounded-lg mb-3 font-bold text-lg nav-button hover:bg-gray-700">
            üìö Historial Completo
        </button>

        <button onclick="mostrarPantalla('buscar')" class="w-full bg-purple-600 text-white py-4 px-6 rounded-lg font-bold text-lg nav-button hover:bg-purple-700">
            üîç Buscar por ID
        </button>
    </div>

    <!-- Pantalla: Escanear QR -->
    <div id="pantalla-escanear" class="hidden container mx-auto p-4 max-w-md">
        <button onclick="mostrarPantalla('menu')" class="mb-4 text-blue-600 font-bold">‚Üê Volver</button>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Escanear Etiqueta</h2>
            <div class="mb-4 text-center">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
            <button id="btn-iniciar-camara" onclick="iniciarEscaneo()" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-blue-700">
                Iniciar C√°mara
            </button>
            <button id="btn-detener-camara" onclick="detenerEscaneo()" class="hidden w-full bg-red-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-red-700">
                Detener C√°mara
            </button>
            <div id="status" class="mt-4 text-center text-gray-600"></div>
        </div>
    </div>

    <!-- Pantalla: Confirmaci√≥n -->
    <div id="pantalla-confirmacion" class="hidden container mx-auto p-4 max-w-md">
        <button onclick="cancelarConfirmacion()" class="mb-4 text-blue-600 font-bold">‚Üê Volver</button>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Confirmar Env√≠o</h2>
            
            <div class="bg-green-100 border-l-4 border-green-500 p-4 mb-4 rounded">
                <p class="font-bold text-green-700">Paquete ID: <span id="id-confirmacion" class="text-2xl">000</span></p>
            </div>

            <p class="text-gray-700 mb-4">¬øHas enviado el mensaje de WhatsApp correctamente?</p>

            <label class="block text-gray-700 font-bold mb-2">Nombre del contacto (opcional):</label>
            <input type="text" id="input-contacto" placeholder="Ej: Juan P√©rez" class="w-full p-3 border border-gray-300 rounded-lg mb-4">

            <button onclick="confirmarEnvio()" class="w-full bg-green-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-green-700">
                ‚úì Confirmar y Guardar
            </button>
        </div>
    </div>

    <!-- Pantalla: Paquetes Pendientes -->
    <div id="pantalla-pendientes" class="hidden container mx-auto p-4 max-w-md">
        <button onclick="mostrarPantalla('menu')" class="mb-4 text-blue-600 font-bold">‚Üê Volver</button>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-4">
            <h2 class="text-xl font-bold mb-2 text-gray-800">Paquetes Pendientes</h2>
            <p class="text-gray-600 text-sm">Paquetes que a√∫n no han sido recogidos</p>
        </div>

        <div id="lista-pendientes"></div>
    </div>

    <!-- Pantalla: Historial -->
    <div id="pantalla-historial" class="hidden container mx-auto p-4 max-w-md">
        <button onclick="mostrarPantalla('menu')" class="mb-4 text-blue-600 font-bold">‚Üê Volver</button>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-4">
            <h2 class="text-xl font-bold mb-2 text-gray-800">Historial Completo</h2>
            <div class="flex gap-2 mt-4">
                <button onclick="filtrarHistorial('todos')" class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded font-bold hover:bg-gray-300" id="btn-todos">
                    Todos
                </button>
                <button onclick="filtrarHistorial('pendientes')" class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded font-bold hover:bg-gray-300" id="btn-pendientes-filtro">
                    Pendientes
                </button>
                <button onclick="filtrarHistorial('recogidos')" class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded font-bold hover:bg-gray-300" id="btn-recogidos-filtro">
                    Recogidos
                </button>
            </div>
        </div>

        <div id="lista-historial"></div>
    </div>

    <!-- Pantalla: Buscar -->
    <div id="pantalla-buscar" class="hidden container mx-auto p-4 max-w-md">
        <button onclick="mostrarPantalla('menu')" class="mb-4 text-blue-600 font-bold">‚Üê Volver</button>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-4">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Buscar Paquete</h2>
            
            <label class="block text-gray-700 font-bold mb-2">ID del paquete:</label>
            <input type="text" id="input-buscar" placeholder="Ej: 157" maxlength="3" class="w-full p-3 border border-gray-300 rounded-lg mb-4">

            <button onclick="buscarPaquete()" class="w-full bg-purple-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-purple-700">
                üîç Buscar
            </button>
        </div>

        <div id="resultado-busqueda"></div>
    </div>

    <script>
        // ========================================
        // CONFIGURACI√ìN DE FIREBASE
        // ========================================
        const firebaseConfig = {
            apiKey: "TU_API_KEY_AQUI",
            authDomain: "TU_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://TU_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_PROJECT_ID.appspot.com",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };

        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            console.log('Firebase inicializado');
        } catch (error) {
            console.error('Error Firebase:', error);
            alert('Error de configuraci√≥n Firebase');
        }

        // ========================================
        // VARIABLES GLOBALES
        // ========================================
        let stream = null;
        let scanning = false;
        let idEscaneado = null;
        let filtroActual = 'todos';
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // ========================================
        // NAVEGACI√ìN
        // ========================================
        function mostrarPantalla(pantalla) {
            document.querySelectorAll('[id^="pantalla-"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(`pantalla-${pantalla}`).classList.remove('hidden');
            
            if (pantalla === 'menu') {
                actualizarContadorPendientes();
            } else if (pantalla === 'pendientes') {
                cargarPaquetesPendientes();
            } else if (pantalla === 'historial') {
                cargarHistorial();
            } else if (pantalla !== 'escanear') {
                detenerEscaneo();
            }
        }

        // ========================================
        // ESCANEO DE QR CON jsQR
        // ========================================
        function iniciarEscaneo() {
            document.getElementById('btn-iniciar-camara').classList.add('hidden');
            document.getElementById('btn-detener-camara').classList.remove('hidden');
            document.getElementById('status').textContent = 'Iniciando c√°mara...';
            
            navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            })
            .then(function(mediaStream) {
                stream = mediaStream;
                video.srcObject = stream;
                video.setAttribute('playsinline', true);
                video.play();
                scanning = true;
                document.getElementById('status').textContent = 'Apunta al c√≥digo QR';
                requestAnimationFrame(tick);
            })
            .catch(function(err) {
                console.error('Error al acceder a c√°mara:', err);
                alert('No se puede acceder a la c√°mara: ' + err.message);
                document.getElementById('btn-iniciar-camara').classList.remove('hidden');
                document.getElementById('btn-detener-camara').classList.add('hidden');
                document.getElementById('status').textContent = 'Error: ' + err.message;
            });
        }

        function tick() {
            if (!scanning) return;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                
                if (code) {
                    idEscaneado = code.data.padStart(3, '0');
                    document.getElementById('status').textContent = '¬°QR detectado! ID: ' + idEscaneado;
                    detenerEscaneo();
                    abrirWhatsApp(idEscaneado);
                    return;
                }
            }
            
            requestAnimationFrame(tick);
        }

        function detenerEscaneo() {
            scanning = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            document.getElementById('btn-iniciar-camara').classList.remove('hidden');
            document.getElementById('btn-detener-camara').classList.add('hidden');
            document.getElementById('status').textContent = '';
        }

        function abrirWhatsApp(id) {
            const mensaje = `Hola, tienes un paquete con el n√∫mero ${id}`;
            const urlWhatsApp = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
            
            window.open(urlWhatsApp, '_blank');
            
            setTimeout(() => {
                document.getElementById('id-confirmacion').textContent = id;
                mostrarPantalla('confirmacion');
            }, 500);
        }

        function cancelarConfirmacion() {
            idEscaneado = null;
            document.getElementById('input-contacto').value = '';
            mostrarPantalla('menu');
        }

        // ========================================
        // FIREBASE
        // ========================================
        function confirmarEnvio() {
            if (!idEscaneado) return;
            
            const contacto = document.getElementById('input-contacto').value.trim() || 'Sin nombre';
            const ahora = new Date();
            
            const paquete = {
                id: idEscaneado,
                contacto: contacto,
                fechaNotificacion: ahora.toISOString(),
                fechaRecogida: null,
                estado: 'Pendiente'
            };
            
            db.ref('paquetes/' + idEscaneado).set(paquete)
                .then(() => {
                    alert('‚úì Paquete registrado');
                    document.getElementById('input-contacto').value = '';
                    idEscaneado = null;
                    mostrarPantalla('menu');
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                });
        }

        function cargarPaquetesPendientes() {
            db.ref('paquetes').orderByChild('estado').equalTo('Pendiente').once('value')
                .then(snapshot => {
                    const lista = document.getElementById('lista-pendientes');
                    lista.innerHTML = '';
                    
                    if (!snapshot.exists()) {
                        lista.innerHTML = '<div class="bg-white rounded-lg shadow-md p-6 text-center text-gray-500">No hay paquetes pendientes</div>';
                        return;
                    }
                    
                    snapshot.forEach(childSnapshot => {
                        const paquete = childSnapshot.val();
                        lista.innerHTML += crearTarjetaPaquete(paquete, true);
                    });
                });
        }

        function marcarRecogido(id) {
            if (!confirm(`¬øMarcar paquete ${id} como recogido?`)) return;
            
            db.ref('paquetes/' + id).update({
                estado: 'Recogido',
                fechaRecogida: new Date().toISOString()
            })
                .then(() => {
                    alert('‚úì Marcado como recogido');
                    cargarPaquetesPendientes();
                    actualizarContadorPendientes();
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                });
        }

        function cargarHistorial() {
            db.ref('paquetes').once('value')
                .then(snapshot => {
                    const lista = document.getElementById('lista-historial');
                    lista.innerHTML = '';
                    
                    if (!snapshot.exists()) {
                        lista.innerHTML = '<div class="bg-white rounded-lg shadow-md p-6 text-center text-gray-500">No hay paquetes</div>';
                        return;
                    }
                    
                    const paquetes = [];
                    snapshot.forEach(childSnapshot => {
                        paquetes.push(childSnapshot.val());
                    });
                    
                    paquetes.sort((a, b) => new Date(b.fechaNotificacion) - new Date(a.fechaNotificacion));
                    
                    paquetes.forEach(paquete => {
                        if (filtroActual === 'todos' || 
                            (filtroActual === 'pendientes' && paquete.estado === 'Pendiente') ||
                            (filtroActual === 'recogidos' && paquete.estado === 'Recogido')) {
                            lista.innerHTML += crearTarjetaPaquete(paquete, paquete.estado === 'Pendiente');
                        }
                    });
                });
        }

        function filtrarHistorial(filtro) {
            filtroActual = filtro;
            
            document.querySelectorAll('[id^="btn-"]').forEach(btn => {
                btn.classList.remove('bg-blue-600', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-800');
            });
            
            const btnId = filtro === 'todos' ? 'btn-todos' : 
                         filtro === 'pendientes' ? 'btn-pendientes-filtro' : 'btn-recogidos-filtro';
            document.getElementById(btnId).classList.remove('bg-gray-200', 'text-gray-800');
            document.getElementById(btnId).classList.add('bg-blue-600', 'text-white');
            
            cargarHistorial();
        }

        function buscarPaquete() {
            const id = document.getElementById('input-buscar').value.trim().padStart(3, '0');
            
            if (!id) {
                alert('Ingresa un ID');
                return;
            }
            
            db.ref('paquetes/' + id).once('value')
                .then(snapshot => {
                    const resultado = document.getElementById('resultado-busqueda');
                    
                    if (!snapshot.exists()) {
                        resultado.innerHTML = '<div class="bg-red-100 border-l-4 border-red-500 p-4 rounded"><p class="text-red-700 font-bold">No encontrado: ' + id + '</p></div>';
                        return;
                    }
                    
                    const paquete = snapshot.val();
                    resultado.innerHTML = crearTarjetaPaquete(paquete, paquete.estado === 'Pendiente');
                });
        }

        function crearTarjetaPaquete(paquete, mostrarBoton) {
            const fecha = new Date(paquete.fechaNotificacion);
            const fechaFormateada = fecha.toLocaleDateString('es-ES') + ' ' + fecha.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            
            let fechaRecogida = '';
            if (paquete.fechaRecogida) {
                const fechaRec = new Date(paquete.fechaRecogida);
                fechaRecogida = `<p class="text-sm text-gray-600">‚úì Recogido: ${fechaRec.toLocaleDateString('es-ES')} ${fechaRec.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' })}</p>`;
            }
            
            const estadoColor = paquete.estado === 'Pendiente' ? 'bg-orange-100 border-orange-500 text-orange-700' : 'bg-green-100 border-green-500 text-green-700';
            const boton = mostrarBoton ? `<button onclick="marcarRecogido('${paquete.id}')" class="w-full bg-green-600 text-white py-2 px-4 rounded font-bold hover:bg-green-700 mt-3">‚úì Marcar Recogido</button>` : '';
            
            return `
                <div class="bg-white rounded-lg shadow-md p-4 mb-3">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-2xl font-bold text-gray-800">üì¶ ${paquete.id}</h3>
                        <span class="${estadoColor} px-3 py-1 rounded-full text-xs font-bold border-l-4">${paquete.estado}</span>
                    </div>
                    <p class="text-gray-700 font-semibold mb-1">üë§ ${paquete.contacto}</p>
                    <p class="text-sm text-gray-600">üìÖ ${fechaFormateada}</p>
                    ${fechaRecogida}
                    ${boton}
                </div>
            `;
        }

        function actualizarContadorPendientes() {
            db.ref('paquetes').orderByChild('estado').equalTo('Pendiente').once('value')
                .then(snapshot => {
                    document.getElementById('num-pendientes').textContent = snapshot.numChildren();
                });
        }

        window.onload = function() {
            actualizarContadorPendientes();
        };
    </script>
</body>
</html>
